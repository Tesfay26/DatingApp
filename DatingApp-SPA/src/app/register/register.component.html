<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="mb-3">
    <input type="text" class="form-control" placeholder="User Name" required name="username" [(ngModel)]="model.username">
  </div>

  <div class="mb-3">
    <label for="favouriteValue">What is your favourite value?</label>
    <select class="form-control" id="favouriteValue">
      <option *ngFor="let value of valueFormHome" [value]="value">{{value.name}}</option>
    </select>
  </div>

  <div class="mb-3">
    <input type="password" class="form-control" placeholder="Password" required name="password" [(ngModel)]="model.password">
  </div>

  <div class="mb-3 text-center">
    <button class="btn btn-success" type="submit" [disabled]="!registerForm.valid">Register</button>
    <button class="btn btn-default" type="button" (click)="cancled()">Cancle</button>
  </div>

</form>
